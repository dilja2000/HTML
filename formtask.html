<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Form task</title>
    <style>
      

        
      form{
            margin-left: 60px;
            margin-top: 50px;
           
        }
       
        .main{
            
            margin-left: 400px;
            margin-top: 100px;
            height: 400px;
            width:300px;
            border: 1px solid #333;
            border-radius: 10px;
            
            background-color:white;
           box-shadow: 15px 15px 15px 15px black;
           
           
        }
    </style>
</head>
<body bgcolor="purple">
    <div class="main">
    <form>
        <h2  style="color:purple ;">SIGN UP</h2>
        <b><label for="name">Name</label><b><br>
        <input type="name" placeholder="Enter your full name" style="border-radius:2px; box-shadow: 3px 3px black;"><br><br>
        <b><label for="email">Email</label><b><br>
        <input type="email" placeholder="Enter your email" style="border-radius:2px; box-shadow: 3px 3px black;"><br><br>
        <b><label for="password">Password</label></b><br>
        <input type="password" placeholder="Enter your password" style="border-radius:2px; box-shadow: 3px 3px black;"><br><br><br>
       <input type="submit" value="SIGN UP!" style="border-radius: 20px; box-shadow: 3px 3px black; height: 40px; width:200px; background-color: purple; "><br><br><br>
       Have an account?<a href="">Login Here!</a>
    </form>
</div>
    
</body>
</html>
